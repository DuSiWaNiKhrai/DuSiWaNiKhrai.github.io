<!DOCTYPE html>

<head>

    <title>Hint naja</title>
    <style>
        body{
            margin: 0;

            font-family: "Mali", cursive;
            height: 100%;
        }
        .appPage{
            height: 100vh;
            width: 100%;

            position: relative;
        }
        .appPage:not(.page1){

        }

            flex-direction: column;

            align-items: center;

        }
        input{

</head>
<body>
    <div class="appPage page1">
        <div style="line-height: 2rem;">

        <input type="text" id="keyPage1" placeholder="Enter your password ( ꩜ ᯅ ꩜;)⁭ ⁭">

    </div>
    <div class="appPage page10">
        <h1>page10</h1>
        <input type="text" id="keyPage10" placeholder="Enter your password ( ꩜ ᯅ ꩜;)⁭ ⁭">
        <button onclick="checkKey(10)">Submit</button>
    </div>
    <div class="appPage page11">
        <h1>Final page</h1>
        <img src="meow.gif" alt="">
    </div>

    <script>
        let currentPage = 1;

        for(let i = 1 ; i <= 10 ; i++){
            document.getElementById(`keyPage${i}`).addEventListener('keypress',function(event){
                if(event.key === 'Enter'){
                    checkKey(i)
                }
            });
        }

        const key = {
            1: "one",
            2: "two",
            3: "three",
            4: "four",
            5: "five",
            6: "six",
            7: "seven",
            8: "eight",
            9: "nine",
            10: "ten"
        };

        function checkKey(pageNumber){
            const input = document.getElementById(`keyPage${pageNumber}`);
            const correctKey = key[pageNumber];

            if(input.value === correctKey){
                setTimeout(()=>{
                    console.log("eSus")
                    document.querySelector(`.page${pageNumber}`).style.display="none";
                    document.querySelector(`.page${pageNumber + 1}`).style.display="flex";
                    currentPage = pageNumber+1;
                    saveProgress(currentPage);
                },1000);
                input.style.borderColor="lime";
            }
            else{
                input.style.borderColor="red";
                setTimeout(()=>{
                    input.style.borderColor="#ccc";
                },800);
            }
        }

        function saveProgress(pageNumber){
            localStorage.setItem('highestPage', pageNumber);
        }
        function loadProgress(){
            try{
                const savedHighest = localStorage.getItem('highestPage');
                if(savedHighest){
                    const pageNum =parseInt(savedHighest);
                    if(!isNaN(pageNum) && pageNum>1){
                        document.querySelector(".page1").style.display="none";
                        document.querySelector(`.page${pageNum}`).style.display="flex";
                        currentPage = pageNum;
                    }
                }
            }
            catch(e){
                console.error('Error loading saved progress:', e);
            }
        }

        window.onload = function(){
            loadProgress();
        };
    </script>
</body>
